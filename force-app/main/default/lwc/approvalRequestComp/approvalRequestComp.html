<template>
    <lightning-card>
        <div class="bRight">
            <lightning-button label="Approve All" onclick={handleApproveAll} class="slds-p-around_xxx-small"></lightning-button>
            <lightning-button label="Reject All" onclick={handleRejectAll}
                class="slds-p-around_xxx-small"></lightning-button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Request Name</th>
                    <th>Status</th>
                    <th>Approve/Reject</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={approvalRequests} for:item="request">
                    <tr key={request.Id}>
                        <td>{request.ProcessInstance.TargetObject.Name}</td>
                        <td>{request.Status}</td>
                        <td>
                            <lightning-button-group>
                                <lightning-button variant="success" label="Approve" title="Approve"
                                    onclick={handleApproval} data-id={request.Id}>
                                </lightning-button>
                                <lightning-button variant="destructive" label="Reject" title="RTeject"
                                    onclick={handleRejection} data-id={request.Id}>
                                </lightning-button>
                            </lightning-button-group>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
